<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/hourglass.css" />
    <title>A flippable hourglass</title>
</head>
<body>
    <div class="content">
        <div class="buttonContainer">
            <div class="button" id="startButtonA">Start</div>
            <div class="button" id="startButtonB">Start</div>
            <div class="button" id="flipButton">Flip</div>
            <div class="button" id="resetButton">Reset</div>
        </div>

        <!-- Where the time will be displayed -->
        <div class="hourglassContainer" id="hourglassContainer">
            <div class="hourglass" id="hourglass"></div>
        </div>
        <p id="hourglassHelp"><b>Tip: Tap the timer to change the duration, or pause/resume the timer. Tap this hint to dismiss it.</b></p>
    </div>
    <!-- Load scripts at the end of page -->
    <script src="js/hourglass.js"></script>
</body>

</html>
