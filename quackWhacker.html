<!DOCTYPE html>
<html>
<head>
    <title>Quack Whacker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/quackWhacker.css">    
</head>
<body>
    <canvas id="gs"></canvas>
    <div id="gameStartScreen" class="menu">
        <div class="menuContainer">
            <h3>Quack Whacker</h3>
            <button type="button" id="startGameBtn">Play</button><br>
            <button type="button" id="openInstructionsBtn">Instructions</button><br>
            <button type="button" id="birdSelectionBtn">Selected Bird (Duck)<br><br><img id="selectedBird" src="img/quackWhacker/DuckIdle.png"></button>
        </div>        
    </div>
    <div id="gameInstructionsScreen" class="menu">
        <div class="menuContainer">
            <div class="menuText">
                <b>How to play</b><br>
                <br>                
                - Tap to drop the bird<br>
                - Tap to swing the bat<br>
                <br>        
            </div>
            <button type="button" id="closeInstructionsBtn">Back</button>
        </div>        
    </div>
    <div id="birdSelectScreen" class="menu">
        <div class="menuContainer">
            Work in progress.<br>
            <br>
            <button type="button" id="selectBirdBtn">Select</button>
        </div>        
    </div>
    <div id="gameOverScreen" class="menu">
        <div class="menuContainer">            
            <div id="gameOverMsg" class="menuText">Game over!</div><br>
            <br>
            <button type="button" id="playAgainBtn">Play Again (backspace)</button><br>
            <button type="button" id="menuScreenBtn">Menu</button>
        </div>
    </div>    
    
    <!-- Load scripts at the end of a page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
    <script src="js/quackWhacker/constants.js"></script>
    <script src="js/quackWhacker/quackWhacker.js"></script>
    <script src="js/quackWhacker/menu.js"></script>
</body>
</html>
