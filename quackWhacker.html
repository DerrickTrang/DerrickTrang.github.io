<!DOCTYPE html>
<html>
<head>
    <title>Quack Whacker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/quackWhacker.css">    
</head>
<body>
    <canvas id="gs"></canvas>
    <div id="gameStartScreen" class="menu">
        How to play:<br>
        - Tap to drop the duck<br>
        - Tap to swing the bat<br>
        <br>
        (Tap to continue)
    </div>
    <div id="gameOverScreen" class="menu">
        <div id="gameOverMsg">asd</div><br>
        <br>
        <button type="button" class="button" id="playAgain">Play Again (Backspace)</button>
    </div>
    
    <!-- Load scripts at the end of a page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="js/quackWhacker.js"></script>
</body>
</html>
